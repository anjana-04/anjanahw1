<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function getname(){
        var n=document.getElementById("name1").value;
        var a=parseInt(n);
        if(a%2==0){
        document.getElementById("result").innerHTML="even"
        }
        else{
            document.getElementById("result").innerHTML="odd"
        }
    }
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form>
        <h1>even or odd</h1>
    <table class="table"><tr>
        <td>
            enter the number
        </td>
        <td><input type="text" class="form-control" id="name1"></td></tr>
        <tr>
            <td></td>
            <td>
                <button type="button" class="btn btn-success" onclick="getname();">submit</button>
            </td>
    </tr>
<tr><td><p id="result"></p></td></tr>
</table>
</form>
</body>
</html>
